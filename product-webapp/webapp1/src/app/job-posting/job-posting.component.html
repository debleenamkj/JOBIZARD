<mat-stepper color="accent" #stepper>
  <mat-step [stepControl]="companyForm" errorMessage="Fields required." style="display: inline-block; background-color: rgb(244, 244, 244); width: 100%; font-size: large; color: #4E1B5F;">
    <ng-template matStepLabel>
      <span [ngStyle]="{'font-size': '150%','color':'#4E1B5F'}">Company Details</span>
    </ng-template>
    <div class="row">
      <div  class="col-lg-6 col-sm-12  company"  style="border: #4E1B5F solid 2px;  border-radius: 10px; padding: 10px; margin-top: 1%;  margin-right: 0%;  display: inline-block; "> <br>
   
      <form [formGroup]="companyForm" style="width: 100%; padding: 15px; "class="col-3">
      <div class="companyForm" style="margin-left: 2%; height: 120%;">
        <div class="companyForm">
          <p  style="width:30%; display: inline-block; ">Company Name :</p>
          <mat-form-field color="accent" appearance="fill" style="width: 60%;">
            <mat-label>Company Name</mat-label>
          <input matInput placeholder="Company name" style="padding: 0 20px; width: 100%;  margin-left: 20px; display: inline-block;" formControlName="companyName" required (change)="preview();">
        </mat-form-field>
      </div>
      <div class="companyForm">
      <div>
        <p style="width:30%; display: inline-block; ">Company Url :</p>
        <mat-form-field color="accent" appearance="fill" style="width: 60%;">
          <mat-label>Company Url</mat-label>
        <input matInput placeholder="Company url" style="padding: 0 20px; width: 100%;  margin-left: 20px; display: inline-block;" formControlName="companyUrl" required (change)="preview()">
      </mat-form-field>
    </div>
    <!-- <div>
      <p style="width:30%; display: inline-block; ">Company Email :</p>
        <mat-form-field color="accent" appearance="fill" style="width: 60%;">
          <mat-label>Company Email</mat-label>
          <input matInput placeholder="Company Email"style="padding:0 20px; width: 100%; border: none; margin-left: 20px; display: inline-block; " formControlName="companyEmail" required (change)="preview()">
        </mat-form-field>
    </div> -->
    <div>
      <p style="width:30%; display: inline-block; ">Industry Type :</p>
        <mat-form-field color="accent" appearance="fill" style="width: 60%;">
          <mat-label>Industry Type</mat-label>
          <input matInput placeholder="Industry Type" style="padding: 0 20px; width: 65%; margin-left: 20px; display: inline-block;"formControlName="industryType" required (change)="preview()">
        </mat-form-field>
    </div>
        <div>
          <p style="width:30%; display: inline-block; ">Company logo :</p>
          <input type="file" placeholder="Company logo" style=" padding: 5px; width: 42%;  margin-left: 20px; margin-top: 2%; display: inline-block;" formControlName="companyLogo" (change)="onFileChanged($event)">
          <img  src="{{upimage}}" width="10%"> 
        </div>
      
      </div>
      </div>
      <div>
        <button mat-button matStepperNext style=" margin-top: 6%; background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132)); padding: 5px 35px;font-size: large; border: none; color: white; border-radius: 6px; float: right;" (click)="company()"     [disabled]="!companyForm.valid">Next</button> 
               
       
      </div>
    </form>
    </div>

    <div class="image1 col-lg-3" style=" margin-left: 5%; "  >
      <img class="col-sm-12" src="assets\job-posting\Cartoon-Character-5258645.png" width="85%">
      <br>
    </div>
    </div>
  </mat-step>
 

  <mat-step [stepControl]="requirementsForm" >
    <ng-template matStepLabel>
      <span [ngStyle]="{'font-size': '150%','color':'#4E1B5F'}">Requirements</span>
    </ng-template>
      <div class="row">
        <div class="requirements col-lg-6 col-sm-12" style="border: #4E1B5F solid 2px;  border-radius: 10px; padding: 10px; margin-top: 6%;  margin-right: 0%;  display: inline-block; "> <br>
          <form [formGroup]="requirementsForm" style="width: 100%; padding: 15px; "class="col-3">
            <div style="margin-left: 2%; height: 120%;">
              <div>
                <p style="width:30%; display: inline-block; ">Education :</p>
              <mat-form-field color="accent" appearance="fill" style="width: 60%;">
                <mat-label>Education</mat-label>
                <input matInput placeholder="Eduaction" style="margin-left: 20px; display: inline-block;" formControlName="education" required (change)="preview()">
              </mat-form-field><br>
              </div>
              <!-- <div>
                <p style="width:30%; display: inline-block; ">Experience Required :</p>
              <mat-form-field color="accent" appearance="fill" style="width: 60%;">
                <mat-label>Experience</mat-label>
                <input matInput placeholder="Experience Required" style="margin-left: 20px; display: inline-block;" formControlName="experience" required (change)="preview()">
              </mat-form-field>
              </div> -->
              <div>
                <p style="width:30%; display: inline-block;  margin-top: 4%;">Skills Required :</p>
              <mat-form-field color="accent" class="example-chip-list" appearance="fill" style="width:60%">
                <!-- <mat-label>Skills Required</mat-label> -->
                <mat-chip-list #chipList >
                  <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)" style="padding: 3px 10px; background-color:rgb(110,37,134); color: white;" >
                    {{fruit.name}}
                    <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                    </button>
                    <!-- background-color: #F84876; -->
                  </mat-chip>
                  <input placeholder="Skills Required."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)" style=" margin-left: 20px; display: inline-block;" formControlName="skills" #skills (change)="skillslist(skills.value)" (change)="preview()">
                </mat-chip-list>
              </mat-form-field>
             </div>
<!-- [disabled]="!requirementsForm.valid" -->
              </div>
              <button mat-button matStepperNext style=" margin-top: 6%; background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132)); padding: 5px 35px;font-size: large; border: none; color: white; border-radius: 6px; float: right;" (click)="company()" [disabled]="!requirementsForm.valid">Next</button> 
              <button mat-button matStepperPrevious style="font-size: large; margin-top: 6%;  background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132)); padding: 5px 35px; border: none; color: white; border-radius: 5px; float: right; margin-right: 40px;">Back</button>
              <br>
          </form><br><br>
          </div>

      <div style="float: right; margin-right: 1%; width: 40%;" class="image1" >
        <img src="assets\job-posting\Cartoon-Character-5258645.png" width="93%">
        <br>
      </div>
      </div>
  </mat-step>


  <mat-step>
    <ng-template matStepLabel>
      <span [ngStyle]="{'font-size': '150%','color':'#4E1B5F'}">Done</span>
    </ng-template>
    <div style="text-align: center;">
      <button mat-button style=" margin-top: 6%; background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132)); padding: 5px 55px; border: none; color: white; border-radius: 5px; font-size: large;  " (click)="finish()">Finish</button><br><br><br>
      <h1 style="font-size: xx-large;">Click Finish to post a Job</h1><br><br>
      <h1 class="text finish" style="font-size: 450%; font-weight: bold; padding: 25px;">Done !!!</h1><br>
    </div>
  </mat-step>
</mat-stepper>
