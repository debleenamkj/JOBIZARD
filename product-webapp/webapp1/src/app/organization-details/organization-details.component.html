<section id="imgs" class="vh-100" style="background-color: rgba(223, 181, 237, 1);margin-top: -30px;" >

  <!-- <div class="container h-100" style="margin-left: 100px;" > -->
    <div class="row d-flex justify-content-center align-items-center h-100" style="position: relative;">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            
<form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="organizationRegister()" >
  
  <mat-card class="shipping-card" >
    <mat-card-header>
      <mat-card-title style="color:  rgb(110,37,134);margin-left: 50px;font-weight: bolder;">RECRUITER REGISTER PAGE</mat-card-title>
    <br>
      <br>
    </mat-card-header>

    <mat-card-content >
      

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email ID" formControlName="emailId">
            <mat-error *ngIf="registerForm.controls['emailId'].hasError('required')">
              Email-ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Organization name" formControlName="organizationName">
            <mat-error *ngIf="registerForm.controls['organizationName'].hasError('required')">
              Organization name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Organization sector" formControlName="organizationSector">
            <mat-error *ngIf="registerForm.controls['organizationSector'].hasError('required')">
              Organization sector is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Organization origin" formControlName="organizationOrigin">
          <mat-error *ngIf="registerForm.controls['organizationOrigin'].hasError('required')">
            Organization origin is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Contact number" formControlName="contactNumber">
            <mat-error *ngIf="registerForm.controls['contactNumber'].hasError('required')">
              Contact Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>



      <div class="row">
      <div class="col">
        <br>
        <mat-form-field appearance="fill">
          
          <mat-label>Create your password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          
           <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>   -->

              Email-ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
       -->
        </mat-form-field>
      </div>
</div>


<div class="d-flex flex-row align-items-center mb-4">
  <!-- <i style="margin-left:5px;" class="n"></i> -->
  <img style="size: 8px;" src="https://img.icons8.com/material/24/000000/upload--v1.png"/>
<div class="form-outline flex-fill mb-0">
  <label style="font-size:11px;margin-left: 5px;" for="exampleFormControlInput1" class="form-label" id="form3Example1c" style="font-size: 12px;">Upload Image
    <label for="form3Example1c" class="form-label">
      <span class="text-danger">*</span>
    </label>
</label>
  
  <input style="margin-left:20px;margin-top:10px;" type="file" placeholder="user image" class="form__icon" 
  id="form3Example1c"  (change)="onImageUpload($event)">
</div>
</div>

<img style="border-radius: 3px;" src="{{uploadImage}}" width="40%"> 
<br><br>
      

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

</form>
