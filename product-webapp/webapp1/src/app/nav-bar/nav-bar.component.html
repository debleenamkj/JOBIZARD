<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [mode]="'over'"
      [opened]="(isHandset$ | async) === true" style="background-color: rgb(82, 15, 102); text-align: center; align-items: center; justify-content: center; ">
      <div style="justify-content: center; align-items: center; text-align: center;margin-top: 5%;">
        <img src="../assets/logo3.png" style="width: 15rem;">
      </div>
      <hr>
      <div *ngIf="role=='JOBSEEKER'">
        <mat-nav-list style="align-items: center; justify-content: center;">
          <button mat-list-item type="button" routerLink="/navbar/assesmentportal" style="border: none;  display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Assessment Portal</button>
          <button mat-list-item routerLink="/navbar/learning" style="border: none;  display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Learning Portal</button>
          <button mat-list-item routerLink="/navbar/trend" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">JobiZone</button>
          <button mat-list-item routerLink="/navbar/cv-generation" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Generate Your CV</button>
          <button mat-list-item routerLink="/navbar/review" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Review</button>
          <button mat-list-item routerLink="/navbar/chatroom" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Chatroom</button>
        </mat-nav-list>
      </div>

    <div *ngIf="role=='RECRUITER'">
      <mat-nav-list style="align-items: center; justify-content: center;">
        <button mat-list-item routerLink="/navbar/recruiterLanding" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Home</button>
        <button mat-list-item routerLink="/navbar/job-posting" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Post Jobs</button>
        <button mat-list-item routerLink="/navbar/search" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Search Profiles</button>
        <button mat-list-item routerLink="/navbar/trend" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">JobiZone</button>
        <button mat-list-item routerLink="/navbar/chatroom" style="border: none; display: block; width: 100%; padding: 2%; font-size: 2rem; color: white; background-color: rgb(82, 15, 102);">Chatroom</button>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content style="background-color: white">
    <mat-toolbar color="primary" style="background-color:#4E1B5F">  <!-- rgb(78 , 27, 95)-->
      <button mat-flat-button
       style="background-color: #4E1B5F; color: white;" 
       aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()" *ngIf="role == 'RECRUITER' || role == 'JOBSEEKER'"><mat-icon>menu</mat-icon></button>
   
      <span style="color: white; font-size: large; width: 100%;" class="row"><h1 style="font-size: xx-large;" class="col-1">Jobizard</h1>
        <span class="col">
        <img src="../../assets/logo-crop.png" style="height: 8vh;margin-left:10px;margin-top:-20px;position: sticky;" alt="logo">

      <mat-menu #menu="matMenu">

      </mat-menu> -->

</mat-sidenav-container>
