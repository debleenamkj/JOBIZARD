<mat-card style="background-image: linear-gradient(to right, #6E2586, #B11784); margin-top: 0.5rem; padding-top: 5px; padding-bottom: 5px;"><h1 id="mainheading">Recruiter</h1></mat-card>


<mat-card class="rfc container-fluid col-lg-3" style="margin-left: 1vw; margin-top: 10px;">
    <mat-card-title style="text-align: center;">Welcome {{recruiterLandingData.firstName}}</mat-card-title>
    <div class="profile-image" style="margin-left: 18px;"><img src="./assets/download (1).png"></div>
    <mat-card-subtitle style="text-align: center; margin-top: 165px;">{{recruiterLandingData.organizationDetails.organizationName}}</mat-card-subtitle>
    <button class="upb">Update profile</button>
</mat-card>

<mat-paginator style="margin-top: -10px;"
              [length]="jobSeeker.length"
              [pageSize]="8"
              [hidePageSize]="true"
              [showFirstLastButtons]="true"
              (page)="pageChange($event)"
              aria-label="Select page">
</mat-paginator>

<div class="container-fluid col-lg-9">
<mat-card class="example-card" *ngFor="let jobseekers of jobSeekerSlice">
  <!-- <img mat-card-image class="pi" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <img mat-card-image src="{{jobseekers.seekerProfileImage}}" class="pi">
  <mat-card-header>
    <mat-card-title>{{jobseekers.firstName}} {{jobseekers.lastName}}&nbsp; &nbsp;<span style="font-weight: normal; font-size: 15px;">{{jobseekers.additionalDetails.academicsCertification}}</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list *ngFor="let skills of jobseekers.additionalDetails.skillSet">
      <mat-chip>{{skills.skillName}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-raised-button style="background-image: linear-gradient(to right, #6E2586,#B11784); padding: 0px;"><mat-icon style="color: white;">check</mat-icon></button> -->
    <i class="fa-solid fa-check" style="font-size: 30px; color: rgb(0, 146, 44);"></i>
    <!-- <button mat-button style="color: white;">  <i class="material-icons" style="font-size:40px;color:black">chat</i></button> -->
    <i class="material-icons" style="font-size:30px;color: rgb(16, 0, 159); margin-left: 20px;">chat</i>
  </mat-card-actions>
</mat-card>
</div>
