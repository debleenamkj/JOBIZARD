<mat-card
  style="background-image: linear-gradient(to right, #6E2586,#B11784); margin-top: 0.5rem; margin-left:0.5rem; margin-right: 0.5rem; text-align: center;">
  <h1 style="font-size: xx-large; font-weight: bold; color: white;">Job Seeker Recommendation Portal</h1>
</mat-card>

<h1 style="text-align: center;font-weight: bolder;font-size: x-large;margin-top: 0.5%;color: black;">Find The Perfect
  Candidate With Us... </h1>
<mat-card class="rfc container-fluid col-lg-3"
  style="margin-left: 1vw;height:68%;width:12%; background-color: rgb(25, 85, 138);margin-top:0.1em;">
  <div class="d-flex flex-column mb-2" style="height: 90%; ">
    <div class="p-2">

      <section class="example-section" *ngIf="recruiterData" style="margin-left: 2%;">
        <h1 style="font-weight: bold;text-align: center;"> Required Skills:</h1>
        <mat-checkbox [checked]="true" (change)="skillFilter(skill,$event.checked)"
          *ngFor="let skill of recruiterData.skillsRequired;index as i;" color="primary">
          {{recruiterData.skillsRequired[i]}} </mat-checkbox>
      </section>

    </div>
    <div class="p-3">
      <section class="example-section" *ngIf="recruiterData" style="margin-left: 2%;">
        <h1 style="font-weight: bold;text-align: center;"> Education Details:</h1>
        <mat-checkbox [checked]="true" (change)="educationFilter(recruiterData.educationRequired,$event.checked)"
          color="primary">
          {{recruiterData.educationRequired}} </mat-checkbox>
      </section>
    </div>
  </div>
</mat-card>
