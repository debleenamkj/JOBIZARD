<mat-card style="background-image: linear-gradient(to right, #6E2586,#B11784); margin-top: 10px; width: 50%; margin-left: 25%;"><h1>Business News</h1></mat-card>

<div class="container-fluid mt-5">
    <div class="row">
        <div *ngFor="let d of businessNewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{d.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <button mat-button><a href="{{d.url}}" target="blank" class="button">Read More</a></button>
            </div>
        </div>
    </div>
</div>
