

<section id="imgs" class="vh-100">
  

  <div class="row d-flex justify-content-center align-items-center h-100"  style="position: relative;">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">LOGIN PAGE</p>




    <form class="mx-1 mx-md-4" (ngSubmit)="userLogin(user)">

<!-- ************************************************************************************************************************* -->
<div class="d-flex flex-row align-items-center mb-4">
  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
    <label for="form3Example1c" class="form-label">Email-ID</label>
    <input matInput type="text" class="form-control"  placeholder="Enter your Email-Id" id="emailId" name="emailId" [(ngModel)]="user.emailId" required>
  </div>
</div>




<!-- ************************************************************************************************************************* -->

<div class="d-flex flex-row align-items-center mb-4">
  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
        <label for="exampleFormControlInput1" class="form-label" id="form3Example1c">Password</label>
        <input matInput type="password" class="form-control" placeholder="Enter your Password" id="password" name="password" [(ngModel)]="user.password" required>
      </div></div>

    
          
      

<!-- ************************************************************************************************************************* -->


      

<!-- ************************************************************************************************************************* -->
<br><br>

<button type="submit" mat-button style=" background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132)); padding: 2.5px 55px;border-radius: 5px;color: white; font-size: large;height: 40px; width: 380px;margin-left: 55px;margin-top: -25px;">LOGIN</button>

      <br><br>


      <p style="margin-left: 145px;font-size: 13px;margin-bottom: -55px;">Don't have Account ? <a routerLink="/register" href="#"> Register</a></p>


<!-- ************************************************************************************************************************* -->

</form>

</div>

<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image ">
<!-- src="assets/Register/signin-image.jpg" -->
  
</div>
</div>
</div>
</div>
</div>
</div>

</section>
