<section id="imgs" class="vh-100" style="background-color: rgba(223, 181, 237, 1);margin-top: -30px;" >

  <!-- <div class="container h-100" style="margin-left: 100px;" > -->
    <div class="row d-flex justify-content-center align-items-center h-100" style="position: relative;">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

            
<form class="mx-1 mx-md-4" [formGroup]="registerForm"  (ngSubmit)="jobSeekerRegister()">
  
  <mat-card class="shipping-card" >
    <mat-card-header>
      <mat-card-title style="color:  rgb(110,37,134);margin-left: 50px;font-weight: bolder;">JOBSEEKER REGISTER PAGE</mat-card-title>
    <br>
      <br>
    </mat-card-header>

    <mat-card-content >
      

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email ID" formControlName="emailId">
            <mat-error *ngIf="registerForm.controls['emailId'].hasError('required')">
              Email-ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>



      <div class="row">

        <div class="col">
          <mat-form-field appearance="fill">
            
            <input matInput matInput placeholder="Date of Birth" formControlName="dateOfBirth" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="registerForm.controls['dateOfBirth'].hasError('required')">
              Date of Birth is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
  </div>

        <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Mobile Number" formControlName="mobileNumber">
            <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
              Mobile Number is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>


      <div class="row">
       
        <div class="col">
          <br>
          <mat-radio-group  formControlName="gender" aria-label="Select an gender">
            <input matInput  placeholder="Gender" >
            <mat-radio-button style="margin-left: 70px;margin-top:-20px;" value="male">Male</mat-radio-button>
            <mat-radio-button style="margin-left:145px;margin-top:-30px;" value="female">Female</mat-radio-button>
            <mat-radio-button style="margin-left:230px;margin-top:-30px;"  value="other">Other</mat-radio-button>
          </mat-radio-group>
        </div></div>


        <br><br>
        <div class="row">
      <div class="col">
        <br>
        <mat-form-field appearance="fill">
          
          <mat-label>Create your password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          
           <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>   -->
           <!-- <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email ID" formControlName="emailId">
            <mat-error *ngIf="registerForm.controls['emailId'].hasError('required')">
              Email-ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
       -->
        </mat-form-field>
      </div>
</div>


<div class="d-flex flex-row align-items-center mb-4">
  <!-- <i style="margin-left:5px;" class="n"></i> -->
  <img style="size: 8px;" src="https://img.icons8.com/material/24/000000/upload--v1.png"/>
<div class="form-outline flex-fill mb-0">
  <label style="font-size:11px;margin-left: 5px;" for="exampleFormControlInput1" class="form-label" id="form3Example1c" style="font-size: 12px;">Upload Image
    <label for="form3Example1c" class="form-label">
      <span class="text-danger">*</span>
    </label>
</label>
  
  <input style="margin-left:20px;margin-top:10px;" type="file" placeholder="user image" class="form__icon" 
  id="form3Example1c"  (change)="onImageUpload($event)">
</div>
</div>

<img style="border-radius: 3px;" src="{{uploadImage}}" width="40%"> 
<br><br>
      

    </mat-card-content>
    <mat-card-actions>
      
      <button type="submit" (click)="submit()" class="cssbuttons-io-button" style="background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132));" >Register
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button>

      <!-- <p>Are you a new client ?
      </p>
      <button type="submit" class="cssbuttons-io-button" style="background-image: linear-gradient(to right, rgb(110,37,134),rgb(177,23,132));">Login 
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button> -->
     


       
    </mat-card-actions>
  </mat-card>

</form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image ">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
</section>
